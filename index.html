<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>수학감정일기 - Math Emotion Diary</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  <div class="container">
    <h1>📚 수학감정일기</h1>
    <p class="subtitle">수학 공부와 함께하는 감정 기록</p>
    
    <!-- 로그인 섹션 (로그인 전에만 표시) -->
    <div id="login-section" class="login-section">
      <div class="welcome-message">
        <p>
          하루 동안 수학 공부를 하며 느꼈던 감정을 기록하고,<br>
          오답노트를 작성하며 성장해나가는 공간입니다.
        </p>
      </div>
      
      <button id="google-login-btn" class="btn btn-login">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        <span>Google로 로그인</span>
      </button>
    </div>
    
    <!-- 메뉴 섹션 (로그인 후에만 표시) -->
    <div id="menu-section" class="menu-section" style="display: none;">
      <div id="user-info" class="user-info"></div>
      
      <!-- 학생용 달력 및 오답노트 섹션 -->
      <div id="student-dashboard" class="student-dashboard" style="display: none;">
        <!-- 달력 섹션 -->
        <div class="calendar-section">
          <div class="calendar-header-section">
            <button id="prev-month-btn" class="calendar-nav-btn">←</button>
            <h2 id="calendar-month-title" class="calendar-month-title">📅 2024년 12월</h2>
            <button id="next-month-btn" class="calendar-nav-btn">→</button>
          </div>
          <div class="calendar-today-section">
            <button id="today-btn" class="btn-today">오늘로 돌아가기</button>
          </div>
          <div id="calendar-container" class="calendar-container"></div>
        </div>
        
        <!-- 오답노트 목록 섹션 -->
        <div class="notes-section">
          <h2>📝 오답노트 목록</h2>
          <div id="notes-list" class="notes-list"></div>
        </div>
      </div>
    </div>
  </div>
  
  <script type="module" src="/src/index.js"></script>
</body>
</html>
